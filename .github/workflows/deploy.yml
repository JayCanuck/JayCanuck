# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: deploy

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    - name: Building JSONResume PDF
      run: node ./tools/resume.js && ls -la && sleep 15 && ./node_modules/.bin/resume export --format pdf --theme @jaycanuck/jsonresume-theme-material static/resume.pdf && ls -la
      env:
        JSONRESUME: ${{ secrets.JSONRESUME }}
    - name: Building Gatsby portfolio website
      run: |
        rm -fr ./.cache
        rm -fr ./node_modules/.cache
        npm run build
      env:
        JSONRESUME: ${{ secrets.JSONRESUME }}
    - name: Debug
      run: pwd && ls -la ./public && ls -la . && ls -laR ./static
    - name: Deploying website
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        cname: jrobitaille.dev
        publish_dir: ./
        publish_branch: public
